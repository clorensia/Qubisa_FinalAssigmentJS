<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda</title>
    <link rel="stylesheet" href="motor.css">
</head>

<body>
    <div class="container" id="bike">
        <nav>
            <img src="src/logo.svg" class="logo" alt="logo">
        </nav>
        <h3 id="demo"></h3>
        <div class="content">
            <h2>Honda</h2>
            <h1>CBR 150 R</h1>
            <p> The Real Sports Bike with Bigger Racing Sensation</p>
            <h3>Variasi Warna</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="black"></div>
                <div id="orange"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let redBtn = document.getElementById("red");
        let blackBtn = document.getElementById("black");
        let orangeBtn = document.getElementById("orange");
        // let bike = document.getElementById("bike");

        redBtn.onclick = function () {
            bike.style.backgroundImage = "url(src/Honda/CBR150R/Image/red.webp)";
            const cbr = 32000000
            const bbnkn = 320000
            const swdkllj = 35000
            const stnk = 100000
            const biro = 150000
            var motor = ["Harga Kendaraan: " + cbr, "BBN KB: " + bbnkn, "SWDKLLJ: " + swdkllj, "Biaya Adminitrasi STNK: " + stnk, "Biaya Biro 10%: " + biro]
            var i = 0
            var text = ""
            for (; motor[i];) {
                text += motor[i] + "<br>" + "<br>"
                i++
            }
            document.getElementById("demo").innerHTML = text;
        }

        blackBtn.onclick = function () {
            bike.style.backgroundImage = "url(src/Honda/CBR150R/Image/blck.webp)";
            const cbr = 33000000
            const bbnkn = 330000
            const swdkllj = 35000
            const stnk = 150000
            const biro = 200000
            var motor = ["Harga Kendaraan: " + cbr, "BBN KB: " + bbnkn, "SWDKLLJ: " + swdkllj, "Biaya Adminitrasi STNK: " + stnk, "Biaya Biro 10%: " + biro]
            var i = 0
            var text = ""
            for (; motor[i];) {
                text += motor[i] + "<br>" + "<br>"
                i++
            }
            document.getElementById("demo").innerHTML = text;
        }
        orangeBtn.onclick = function () {
            bike.style.backgroundImage = "url(src/Honda/CBR150R/Image/orange.webp)";
            const cbr = 34000000
            const bbnkn = 340000
            const swdkllj = 50000
            const stnk = 100000
            const biro = 200000
            var motor = ["Harga Kendaraan:   " + cbr, "BBN KB:   " + bbnkn, "SWDKLLJ: " + swdkllj, "Biaya Adminitrasi STNK: " + stnk, "Biaya Biro 10%: " + biro]
            var i = 0
            var text = ""
            for (; motor[i];) {
                text += motor[i] + "<br>" + "<br>"
                i++
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
