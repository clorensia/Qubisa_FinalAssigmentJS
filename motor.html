<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .gallery{
        display: grid;
        grid-template-areas: 
            "img1 img3 img2"
            "img1 img3 img4"      
            "img5 img6 img6";
    }
    .img1 {
        grid-area: img1;
    }
    .img2 {
        grid-area: img2;
    }
    .img3 {
        grid-area: img3;
    }
    .img4 {
        grid-area: img4;
    }
    .img5 {
        grid-area: img5;
    }

</style>
<body>
    <div class="gallery">
        <img class="img1" src="src/Merk/1.png" alt="1">
        <img class="img2" src="src/Merk/2.png" alt="2">
        <img class="img3" src="src/Merk/3.png" alt="3">
        <img class="img4" src="src/Merk/4.png" alt="4">
        <img class="img5" src="src/Merk/5.png" alt="5">
    </div>
</body>
</html>
