<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="motor.css">
</head>
<body>
    <div class="container" id="bike">
        <nav>
            <a href="motor.html"><img src="src/logo.svg" class="logo" alt="logo"></a>
            <a href="pkb.html" class="btn">Cek PKB</a>
        </nav>
        <div class="content">
            <h2>Honda</h2>
            <h1>CBR 150 R</h1>
            <p> The Real Sports Bike with Bigger Racing Sensation</p>
            <h3>Variasi Warna</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="black"></div>
                <div id="orange"></div>
            </div>
        </div>
    </div>
    <!-- switch colour JS -->
<script>
    let redBtn = document.getElementById("red");
    let blackBtn = document.getElementById("black");
    let orangeBtn = document.getElementById("orange");
    let bike = document.getElementById("bike");

    redBtn.onclick = function(){
        bike.style.backgroundImage = "url(src/Honda/CBR150R/red.png)";
    }
    blackBtn.onclick = function(){
        bike.style.backgroundImage = "url(src/Honda/CBR150R/blck.png)";
    }
    orangeBtn.onclick = function(){
        bike.style.backgroundImage = "url(src/Honda/CBR150R/oranye.jpg)";
    }
</script>

<body>
    
</body>
</html>
