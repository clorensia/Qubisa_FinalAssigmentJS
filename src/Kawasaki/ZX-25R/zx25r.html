                let redBtn = document.getElementById("red");

                // let bike = document.getElementById("bike");

                redBtn.onclick = function () {
                    bike.style.backgroundImage = "url(src/Kawasaki/Images/D-TRACKE/red.jpg)";
                    const cbr = 35000000
                    const bbnkn = 330000
                    const swdkllj = 35000
                    const stnk = 200000
                    const biro = 250000
